name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Download JUnit 5
        run: |
          mkdir -p lib
          curl -L -o lib/junit-platform-console-standalone.jar \
            https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.10.1/junit-platform-console-standalone-1.10.1.jar

      - name: Compile source and tests
        run: |
          mkdir -p out
          javac -cp lib/junit-platform-console-standalone.jar -d out \
            $(find src -name "*.java") \
            $(find test -name "*.java")

      - name: Run tests
        run: |
          java -jar lib/junit-platform-console-standalone.jar \
            --class-path out \
            --scan-class-path
