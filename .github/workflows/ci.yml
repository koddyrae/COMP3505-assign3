name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Prepare folders and download JUnit
        run: |
          mkdir -p bin
          mkdir -p lib
          curl -L -o lib/junit-platform-console-standalone.jar \
            https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.11.4/junit-platform-console-standalone-1.11.4.jar

      - name: Compile source files
        run: |
          javac -d bin $(find src -name "*.java")

      - name: Compile test files
        run: |
          javac -d bin -cp bin:lib/junit-platform-console-standalone.jar \
            $(find test -name "*.java")

      - name: Run tests
        run: |
          java -jar lib/junit-platform-console-standalone.jar \
            -class-path bin \
            --scan-class-path
